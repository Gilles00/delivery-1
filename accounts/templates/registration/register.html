{% extends "base.html" %}
{% block title %}
  Registration
{% endblock %}
{% block content %}
<div>Register here!</div>
{% if form.errors %}
<p>Some error occurred.</p>
{% endif %}
<form method="post" action="{% url 'accounts:register' %}">
{% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="Register">
  <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
