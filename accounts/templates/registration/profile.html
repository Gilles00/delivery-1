{% extends "base.html" %}
{% block title %}
  Your profile
{% endblock %}
{% block content %}
<div>
  Hey. It's a profile page for {{ username }}.
</div>
<form method="post" action="{% url 'accounts:profile' %}">
{% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="Update">
</form>
<a href="{% url 'accounts:password_change' %}">
  <button>Change Password</button>
</a>
{% endblock %}
