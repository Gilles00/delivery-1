<head>
  <title>
    {% block title %}
    Welcome!
    {% endblock %}
  </title>
</head>
<body>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  <h1>Welcome to Food Delivery(c) website.</h1>
  <navbar>
    <a href="{% url 'menu:menu' %}">Menu</a>
    <a href="{% url 'orders:shopping_cart' %}">Shopping Cart</a>
    <span>: {{ request.session.cart_cost|default:"0"}}</span>
    <a href="{% url 'accounts:profile' %}">Profile</a>
  </navbar>
  {% block content %}
  {% endblock %}
  <h2>And we're back to base template.</h2>
</body>
