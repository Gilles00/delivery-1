{% extends "base.html" %}
{% block title %}
  Menu
{% endblock %}
{% block content %}
<ul id="menu-items-list">
{% for item in object_list %}
  <li><a href="{% url 'menu:detail' item.id %}">{{ item.name }} - {{ item.price }}</a></li>
{% empty %}
  <li>No items in menu :(</li>
{% endfor %}
</ul>
{% endblock %}
