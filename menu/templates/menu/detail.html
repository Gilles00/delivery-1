{% extends "base.html" %}
{% block title %}
  {{ object.name }}
{% endblock %}
{% block head %}
  {% load static %}
  <script type="text/javascript" src="{% static 'menu/menu_script.js' %}" defer></script>
  <script type="text/javascript">
    const update_cart_url = "{% url 'menu:update_cart' %}"
  </script>
{% endblock %}
{% block content %}
<div class="item-name">{{ object.name }}</div>
<div class="item-price"> Costs {{ object.price }}</div>
<div class="item-amount">
    <div class="change-amount" data-action="decrease">-</div>
    <div class="current-amount" data-item_id="{{ object.id }}">{{current_amount}}</div>
    <div class="change-amount" data-action="increase">+</div>
</div>
{% endblock %}
