{% extends "base.html" %}
{% block title %}
  Checkout
{% endblock %}
{% block content %}
<div>
  This is a checkout page.
</div>
{% if form.errors %}
<p>Some error occurred.</p>
{% endif %}
<form method="post" action="{% url 'orders:checkout' %}">
{% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="Place order">
</form>
{% endblock %}
